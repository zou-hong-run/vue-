<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p k-text="count"></p>
    <hr>
    {{count}}
    <hr>
    <p k-html="attr"></p>
  </div>
  <!-- <script src="./6脚手架/demo/node_modules/vue/dist/vue.js"></script> -->
  <script src="./compile.js"></script>
  <script src="./kvue.js"></script>
  <script>
    const app = new KVue({
      el:'#app',
      data:{
        count:1,
        attr:'<h2>haojiahuo</h2>'
      }
    })
    
    setInterval(()=>{
        app.count++
    },1000)
  </script>
</body>
</html>
