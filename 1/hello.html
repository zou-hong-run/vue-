<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>.active{color: yellow;}</style>
</head>
<body>
  <div id="app">
    <div :style="{backgroundColor:'red'}" :class={active:flag}>？？？</div>
  </div>
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.js"></script>
  <script>
    // 数据驱动应用
    const app = new Vue({
      el:"#app",
      data() {
        return {
          flag:'true',
          data:'hello vue'
        }
      },
    })
    /*
      * 生命周期函数
      * create表示完成数据观测，属性和方法的运算，初始化数据，$el属性还没有显示出来
      * beforeCreate(){}执行的时候组件还没有创建，通常用于插件开发中的执行一下初始化任务
      * create(){}组件初始化完毕，各种数据可以使用，常用于异步数据获取
      * beforeMounted(){}未执行渲染，更新，dom未创建
      * mounted(){}初始化结束，dom已经创建，可用于获取访问数据和dom元素
      * beforeUpdate(){}更新前，可以用于获取更新前的各种状态，
      * updated（）{}更新后，所有状态已经是最新的
      * beforeDestory(){}销毁前，可用于一些定时器或订阅的取消
      * destoryed{}组件已经销毁，作用同上
      * 
    */
    setTimeout(()=>{
      app.data = "???"
    },1000)
  </script>
</body>
</html>
